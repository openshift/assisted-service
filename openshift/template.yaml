---
parameters:
- name: ASSISTED_SERVICE_IMAGE
  value: quay.io/app-sre/assisted-service
- name: IMAGE_TAG
  value: ''
  required: true
- name: SERVICE_BASE_URL
  value: ''
  required: true
- name: BASE_DNS_DOMAINS # example: name1:id1/provider1,name2:id2/provider2
  value: ''
  required: true
- name: OPENSHIFT_INSTALL_RELEASE_IMAGE
  value: ''
  required: true
- name: JWKS_URL # example https://example.com/.well-known/jwks.json
  value: ''
  required: true
- name: ALLOWED_DOMAINS
  value: ''
  required: true
- name: ENABLE_AUTH
  value: ''
  required: true
- name: OCM_BASE_URL
  value: ''
  required: true
- name: S3_USE_SSL
  value: "true"
apiVersion: v1
kind: Template
metadata:
  name: assisted-installer
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: assisted-service
  spec:
    selector:
      matchLabels:
        app: assisted-service
    replicas: 1
    template:
      metadata:
        labels:
          app: assisted-service
      spec:
        serviceAccountName: assisted-service
        containers:
          - name: assisted-service
            image: ${ASSISTED_SERVICE_IMAGE}:${IMAGE_TAG}
            imagePullPolicy: Always
            resources:
              limits:
                cpu: 200m
                memory: 2000Mi
              requests:
                cpu: 100m
                memory: 400Mi
            ports:
              - name: assisted-svc
                containerPort: 8090
            env:
              - name: ROUTE53_SECRET
                valueFrom:
                  secretKeyRef:
                    key: route53_secret
                    name: route53-creds
              - name: AWS_SECRET_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    key: aws_secret_access_key
                    name: assisted-installer-s3
              - name: AWS_ACCESS_KEY_ID
                valueFrom:
                  secretKeyRef:
                    key: aws_access_key_id
                    name: assisted-installer-s3
              - name: S3_REGION
                valueFrom:
                  secretKeyRef:
                    key: aws_region
                    name: assisted-installer-s3
              - name: S3_BUCKET
                valueFrom:
                  secretKeyRef:
                    key: bucket
                    name: assisted-installer-s3
              - name: S3_ENDPOINT_URL
                valueFrom:
                  secretKeyRef:
                    key: endpoint
                    name: assisted-installer-s3
              - name: S3_USE_SSL
                value: ${S3_USE_SSL}
              - name: DB_HOST
                valueFrom:
                  secretKeyRef:
                    key: db.host
                    name: assisted-installer-rds
              - name: DB_NAME
                valueFrom:
                  secretKeyRef:
                    key: db.name
                    name: assisted-installer-rds
              - name: DB_PASS
                valueFrom:
                  secretKeyRef:
                    key: db.password
                    name: assisted-installer-rds
              - name: DB_PORT
                valueFrom:
                  secretKeyRef:
                    key: db.port
                    name: assisted-installer-rds
              - name: DB_USER
                valueFrom:
                  secretKeyRef:
                    key: db.user
                    name: assisted-installer-rds
              - name: OCM_SERVICE_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    key: ocm-service.clientId
                    name: assisted-installer-sso
              - name: OCM_SERVICE_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    key: ocm-service.clientSecret
                    name: assisted-installer-sso
              - name: IMAGE_BUILDER_CMD
                value: ""
              - name: NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: SERVICE_BASE_URL
                value: ${SERVICE_BASE_URL}
              - name: BASE_DNS_DOMAINS
                value: ${BASE_DNS_DOMAINS}
              - name: OPENSHIFT_INSTALL_RELEASE_IMAGE
                value: ${OPENSHIFT_INSTALL_RELEASE_IMAGE}
              - name: ENABLE_AUTH
                value: ${ENABLE_AUTH}
              - name: JWKS_URL
                value: ${JWKS_URL}
              - name: ALLOWED_DOMAINS
                value: ${ALLOWED_DOMAINS}
              - name: OCM_BASE_URL
                value: ${OCM_BASE_URL}

- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: assisted-service
    name: assisted-service
  spec:
    ports:
      - name: assisted-svc
        port: 8090
        protocol: TCP
        targetPort: 8090
    selector:
      app: assisted-service
