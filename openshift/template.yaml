apiVersion: v1
kind: Template
metadata:
  name: assisted-installer
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: assisted-service
  spec:
    selector:
      matchLabels:
        app: assisted-service
    replicas: ${{REPLICAS_COUNT}}
    template:
      metadata:
        labels:
          app: assisted-service
      spec:
        serviceAccountName: assisted-service
        containers:
          - name: envoy-sidecar
            image: ${ENVOY_IMAGE}:${ENVOY_TAG}
            imagePullPolicy: IfNotPresent
            command:
            - envoy
            - --config-path
            - /configs/envoy/main.yaml
            ports:
            - name: api-envoy
              protocol: TCP
              containerPort: 8900
            - name: metrics-envoy
              protocol: TCP
              containerPort: 9000
            volumeMounts:
            - name: envoy-config
              mountPath: /configs/envoy
            livenessProbe:
              httpGet:
                path: /health
                port: 8900
              initialDelaySeconds: ${{LIVENESS_PROBE_INITIAL_DELAY_SECONDS}}
            readinessProbe:
              httpGet:
                path: /ready
                port: 8900
              initialDelaySeconds: ${{READINESS_PROBE_INITIAL_DELAY_SECONDS}}
            resources:
              requests:
                memory: ${ENVOY_MEMORY_REQUEST}
                cpu: ${ENVOY_CPU_REQUEST}
              limits:
                memory: ${ENVOY_MEMORY_LIMIT}
          - name: assisted-service
            image: ${ASSISTED_SERVICE_IMAGE}:${IMAGE_TAG}
            imagePullPolicy: Always
            resources:
              limits:
                cpu: ${CPU_LIMIT}
                memory: ${MEMORY_LIMIT}
                ephemeral-storage: ${EPHEMERAL_STORAGE_LIMIT}
              requests:
                cpu: ${CPU_REQUEST}
                memory: ${MEMORY_REQUEST}
                ephemeral-storage: ${EPHEMERAL_STORAGE_REQUEST}
            ports:
              - name: assisted-svc
                containerPort: 8090
            livenessProbe:
              httpGet:
                path: /health
                port: 8090
              initialDelaySeconds: ${{LIVENESS_PROBE_INITIAL_DELAY_SECONDS}}
            readinessProbe:
              httpGet:
                path: /ready
                port: 8090
              initialDelaySeconds: ${{READINESS_PROBE_INITIAL_DELAY_SECONDS}}
            env:
              - name: AWS_SECRET_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    key: aws_secret_access_key
                    name: assisted-installer-s3
              - name: AWS_ACCESS_KEY_ID
                valueFrom:
                  secretKeyRef:
                    key: aws_access_key_id
                    name: assisted-installer-s3
              - name: S3_REGION
                valueFrom:
                  secretKeyRef:
                    key: aws_region
                    name: assisted-installer-s3
              - name: S3_BUCKET
                valueFrom:
                  secretKeyRef:
                    key: bucket
                    name: assisted-installer-s3
              - name: S3_ENDPOINT_URL
                valueFrom:
                  secretKeyRef:
                    key: endpoint
                    name: assisted-installer-s3
              - name: S3_USE_SSL
                value: ${S3_USE_SSL}
              - name: DB_HOST
                valueFrom:
                  secretKeyRef:
                    key: db.host
                    name: assisted-installer-rds
              - name: DB_NAME
                valueFrom:
                  secretKeyRef:
                    key: db.name
                    name: assisted-installer-rds
              - name: DB_PASS
                valueFrom:
                  secretKeyRef:
                    key: db.password
                    name: assisted-installer-rds
              - name: DB_PORT
                valueFrom:
                  secretKeyRef:
                    key: db.port
                    name: assisted-installer-rds
              - name: DB_USER
                valueFrom:
                  secretKeyRef:
                    key: db.user
                    name: assisted-installer-rds
              - name: OCM_SERVICE_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    key: ocm-service.clientId
                    name: assisted-installer-sso
              - name: OCM_SERVICE_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    key: ocm-service.clientSecret
                    name: assisted-installer-sso
              - name: KAFKA_BOOTSTRAP_SERVER
                valueFrom:
                  secretKeyRef:
                    key: bootstrap_server_host
                    name: ${KAFKA_CREDENTIALS_SECRET_NAME}
              - name: KAFKA_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    key: client_id
                    name: ${KAFKA_CREDENTIALS_SECRET_NAME}
              - name: KAFKA_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    key: client_secret
                    name: ${KAFKA_CREDENTIALS_SECRET_NAME}
              - name: ENABLE_EVENT_STREAMING
                value: ${ENABLE_EVENT_STREAMING}
              - name: KAFKA_EVENT_STREAM_TOPIC
                value: ${KAFKA_EVENT_STREAM_TOPIC}
              - name: NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: SERVICE_BASE_URL
                value: ${SERVICE_BASE_URL}
              - name: IMAGE_SERVICE_BASE_URL
                value: ${IMAGE_SERVICE_BASE_URL}
              - name: BASE_DNS_DOMAINS
