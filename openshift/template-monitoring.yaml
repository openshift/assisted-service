---
parameters:
- name: NAMESPACE
  value: ''
  required: true
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: assisted-installer
objects:
- apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    labels:
      prometheus: app-sre
    name: servicemonitor-assisted-installer-${NAMESPACE}
  spec:
    endpoints:
    - interval: 30s
      path: /metrics
      port: assisted-svc
      scheme: http
    namespaceSelector:
      matchNames:
      - ${NAMESPACE}
    selector:
      matchLabels:
        app: assisted-service
- apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    labels:
      prometheus: app-sre
    name: servicemonitor-assisted-monitors-${NAMESPACE}
  spec:
    endpoints:
    - interval: 30s
      path: /metrics
      port: assisted-svc
      scheme: http
    namespaceSelector:
      matchNames:
      - ${NAMESPACE}
    selector:
      matchLabels:
        app: assisted-monitor
- apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    labels:
      prometheus: app-sre
    name: servicemonitor-assisted-installer-postgres-${NAMESPACE}
  spec:
    endpoints:
    - interval: 30s
      path: /metrics
      port: http
      scheme: http
    namespaceSelector:
      matchNames:
      - ${NAMESPACE}
    selector:
      matchLabels:
        app: assisted-installer-prometheus-postgres-exporter
