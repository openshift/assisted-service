        type: string
        description: JSON-formatted string containing the properties for each operator

  cluster-operator:
    type: object
    properties:
      operator_type:
        $ref: '#/definitions/operator-type'
      enabled:
        type: boolean
        default: false
      status:
        type: string
      status_info:
        type: string
      properties:
        type: string
        description: JSON-formatted string containing the properties for each operator

  supported-operators-list:
    type: array
    items:
      $ref: '#/definitions/operator-type'

  list-managed-domains:
    type: array
    items:
      $ref: '#/definitions/managed-domain'

  managed-domain:
    type: object
    properties:
      domain:
        type: string
      provider:
        type: string
        enum: ['route53']

  list-versions:
    type: object
    properties:
      versions:
        $ref: '#/definitions/versions'
      release_tag:
        type: string

  versions:
    type: object
    additionalProperties:
      type: string

  openshift-versions:
    type: object
    additionalProperties:
      $ref: '#/definitions/openshift-version'

  host-requirements:
    type: object
    properties:
      master:
        $ref: '#/definitions/host-requirements-role'
      worker:
        $ref: '#/definitions/host-requirements-role'

  host-requirements-role:
    type: object
    properties:
      cpu_cores:
        type: integer
      ram_gib:
        type: integer
      disk_size_gb:
        type: integer

  event-list:
    type: array
    items:
      $ref: '#/definitions/event'

  event:
    type: object
    required:
      - cluster_id
      - severity
      - message
      - event_time
    properties:
      cluster_id:
        type: string
        format: uuid
        description: Unique identifier of the cluster this event relates to.
        x-go-custom-tag: gorm:"index"
      host_id:
        type: string
        format: uuid
        description: Unique identifier of the host this event relates to.
      severity:
        type: string
        enum: [info, warning, error, critical]
      message:
        type: string
        x-go-custom-tag: gorm:"type:varchar(4096)"
      event_time:
        type: string
        format: date-time
        x-go-custom-tag: gorm:"type:timestamp with time zone"
      request_id:
        type: string
        format: uuid
        description: Unique identifier of the request that caused this event to occur.

  image-create-params:
    type: object
    properties:
      ssh_public_key:
        type: string
        description: SSH public key for debugging the installation.
      static_ips_config:
        type: array
        items:
          $ref: '#/definitions/static-ip-config'
      image_type:
        type: string
        description: Type of image that should be generated.
        $ref: '#/definitions/image_type'

  assisted-service-iso-create-params:
    type: object
    properties:
      openshift_version:
        type: string
        description: Version of the OpenShift cluster.
      ssh_public_key:
        type: string
        description: SSH public key for debugging the installation.
      pull_secret:
        type: string
        description: The pull secret obtained from Red Hat OpenShift Cluster Manager at cloud.redhat.com/openshift/install/pull-secret.

  host-create-params:
    type: object
    required:
      - host_id
    properties:
      host_id:
        type: string
        format: uuid
      discovery_agent_version:
        type: string

  host_registration_response:
    allOf:
        - $ref: '#/definitions/host'
        - properties:
            next_step_runner_command:
              type: object
              description: Command for starting the next step runner
              properties:
                command:
                  type: string
                args:
                  type: array
                  items:
                    type: string
                retry_seconds:
                  type: integer
                  description: How long in seconds to wait before retrying registration if the command fails


  host:
    type: object
    required:
      - kind
      - id
      - href
      - status
      - status_info
    properties:
      kind:
        type: string
        enum: ['Host', 'AddToExistingClusterHost', 'AddToExistingClusterOCPHost']
        description: |
          Indicates the type of this object. Will be 'Host' if this is a complete object or 'HostLink' if it is just a link, or
          'AddToExistingClusterHost' for host being added to existing OCP cluster, or
          'AddToExistingClusterOCPHost' for host being added to existing OCP cluster via OCP AI cluster
      id:
        type: string
        format: uuid
        description: Unique identifier of the object.
        x-go-custom-tag: gorm:"primary_key"
      href:
        type: string
        description: Self link.
      cluster_id:
        type: string
        format: uuid
        x-go-custom-tag: gorm:"primary_key;foreignkey:Cluster"
        description: The cluster that this host is associated with.
      status:
        type: string
        enum:
          - discovering
          - known
          - disconnected
          - insufficient
          - disabled
          - preparing-for-installation
          - pending-for-input
          - installing
          - installing-in-progress
          - installing-pending-user-action
          - resetting-pending-user-action
          - installed
          - error
          - resetting
          - added-to-existing-cluster
          - cancelled
      status_info:
        type: string
        x-go-custom-tag: gorm:"type:varchar(2048)"
      validations_info:
        type: string
        description: JSON-formatted string containing the validation results for each validation id grouped by category (network, hardware, etc.)
        x-go-custom-tag: gorm:"type:varchar(2048)"
      status_updated_at:
        type: string
        format: date-time
        x-go-custom-tag: gorm:"type:timestamp with time zone"
        description: The last time that the host status was updated.
      progress:
        $ref: '#/definitions/host-progress-info'
        x-go-custom-tag: gorm:"embedded;embedded_prefix:progress_"
      stage_started_at:
