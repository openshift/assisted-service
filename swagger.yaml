swagger: '2.0'
info:
  description: 'Assisted installation'
  version: 1.0.0
  title: AssistedInstall
host: api.openshift.com
basePath: /api/assisted-install/v1
tags:
  - name: Assisted installation
    description: Assisted bare metal installation

schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json

securityDefinitions:
  agentAuth:
    type: apiKey
    in: header
    name: X-Secret-Key
  userAuth:
    type: apiKey
    in: header
    name: Authorization

security:
  - userAuth: []

paths:
  /clusters:
    post:
      tags:
        - installer
      summary: Creates a new OpenShift bare metal cluster definition.
      operationId: RegisterCluster
      parameters:
        - in: body
          name: new-cluster-params
          required: true
          schema:
            $ref: '#/definitions/cluster-create-params'
      responses:
        201:
          description: Success.
          schema:
            $ref: '#/definitions/cluster'
        400:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

    get:
      tags:
        - installer
      summary: Retrieves the list of OpenShift bare metal clusters.
      operationId: ListClusters
      responses:
        200:
          description: Success.
          schema:
            $ref: '#/definitions/cluster-list'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

  /clusters/{cluster_id}:
    get:
      tags:
        - installer
      security:
        - userAuth: []
        - agentAuth: []
      summary: Retrieves the details of the OpenShift bare metal cluster.
      operationId: GetCluster
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
      responses:
        200:
          description: Success.
          schema:
            $ref: '#/definitions/cluster'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

    patch:
      tags:
        - installer
      summary: Updates an OpenShift bare metal cluster definition.
      operationId: UpdateCluster
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
        - in: body
          name: cluster-update-params
          required: true
          schema:
            $ref: '#/definitions/cluster-update-params'
      responses:
        201:
          description: Success.
          schema:
            $ref: '#/definitions/cluster'
        400:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        409:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

    delete:
      tags:
        - installer
      summary: Deletes an OpenShift bare metal cluster definition.
      operationId: DeregisterCluster
      parameters:
        - in: path
          name: cluster_id
          format: uuid
          type: string
          required: true
      responses:
        204:
          description: Success.
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        409:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

  /clusters/{cluster_id}/downloads/image:
    post:
      tags:
        - installer
      summary: Creates a new OpenShift per-cluster discovery ISO.
      operationId: GenerateClusterISO
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
        - in: body
          name: image-create-params
          required: true
          schema:
            $ref: '#/definitions/image-create-params'
      responses:
        201:
          description: Success.
          schema:
            $ref: '#/definitions/cluster'
        400:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        409:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

    get:
      tags:
        - installer
      summary: Downloads the OpenShift per-cluster discovery ISO.
      operationId: DownloadClusterISO
      produces:
        # application/vnd.efi.iso is not supported
        - application/octet-stream
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
      responses:
        200:
          description: Success.
          schema:
            type: string
            format: binary
        400:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
        409:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

  /clusters/{cluster_id}/downloads/files:
    get:
      tags:
        - installer
      security:
        - userAuth: []
        - agentAuth: []
      summary: Downloads files relating to the installed/installing cluster.
      operationId: DownloadClusterFiles
      produces:
        - application/octet-stream
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
        - in: query
          name: file_name
          type: string
          enum: [bootstrap.ign, master.ign, metadata.json, worker.ign, kubeadmin-password, kubeconfig, kubeconfig-noingress, install-config.yaml]
          required: true
      responses:
        200:
          description: Success.
          schema:
            type: file
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        409:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

  /clusters/{cluster_id}/downloads/files-presigned:
    get:
      tags:
        - installer
      security:
        - userAuth: []
      summary: Retrieves a presigned S3 URL for downloading cluster files.
      operationId: GetPresignedForClusterFiles
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
        - in: query
          name: file_name
          type: string
          enum: [bootstrap.ign, master.ign, metadata.json, worker.ign, kubeadmin-password, kubeconfig, kubeconfig-noingress, install-config.yaml]
          required: true
      responses:
        200:
          description: Success.
          schema:
            $ref: '#/definitions/presigned'
        400:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        409:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

  /clusters/{cluster_id}/credentials:
    get:
      tags:
        - installer
      summary: Get the the cluster admin credentials.
      operationId: GetCredentials
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
      responses:
        200:
          description: Success.
          schema:
            $ref: '#/definitions/credentials'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        409:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

  /clusters/{cluster_id}/downloads/kubeconfig:
    get:
      tags:
        - installer
      summary: Downloads the kubeconfig file for this cluster.
      operationId: DownloadClusterKubeconfig
      produces:
        - application/octet-stream
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
      responses:
        200:
          description: Success.
          schema:
            type: string
            format: binary
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        409:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

  /clusters/{cluster_id}/uploads/ingress-cert:
    post:
      tags:
        - installer
      security:
        - agentAuth: []
      summary: Transfer the ingress certificate for the cluster.
      operationId: UploadClusterIngressCert
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
        - in: body
          name: ingress-cert-params
          required: true
          schema:
            $ref: '#/definitions/ingress-cert-params'
      responses:
        201:
          description: Success.
        400:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

  /clusters/{cluster_id}/actions/install:
    post:
      tags:
        - installer
      summary: Installs the OpenShift bare metal cluster.
      operationId: InstallCluster
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
      responses:
        202:
          description: Success.
          schema:
            $ref: '#/definitions/cluster'
        400:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        409:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

  /clusters/{cluster_id}/actions/cancel:
    post:
      tags:
        - installer
      summary: Cancels an ongoing installation.
      operationId: CancelInstallation
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
      responses:
        202:
          description: Success.
          schema:
            $ref: '#/definitions/cluster'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        409:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

  /clusters/{cluster_id}/actions/reset:
    post:
      tags:
        - installer
      summary: Resets a failed installation.
      operationId: ResetCluster
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
      responses:
        202:
          description: Success.
          schema:
            $ref: '#/definitions/cluster'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        409:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

  /clusters/{cluster_id}/actions/complete_installation:
    post:
      tags:
        - installer
      security:
        - agentAuth: []
      summary: Agent API to mark a finalizing installation as complete.
      operationId: CompleteInstallation
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
        - in: body
          name: completion-params
          required: true
          schema:
            $ref: '#/definitions/completion-params'
      responses:
        202:
          description: Success.
          schema:
            $ref: '#/definitions/cluster'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        409:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

  /clusters/{cluster_id}/hosts:
    post:
      tags:
        - installer
      security:
        - agentAuth: []
      summary: Registers a new OpenShift bare metal host.
      operationId: RegisterHost
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
        - in: body
          name: new-host-params
          required: true
          schema:
            $ref: '#/definitions/host-create-params'
      responses:
        201:
          description: Success.
          schema:
            $ref: '#/definitions/host'
        400:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

    get:
      tags:
        - installer
      security:
        - userAuth: []
        - agentAuth: []
      summary: Retrieves the list of OpenShift bare metal hosts.
      operationId: ListHosts
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
      responses:
        200:
          description: Success.
          schema:
            $ref: '#/definitions/host-list'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

  /clusters/{cluster_id}/hosts/{host_id}:
    get:
      tags:
        - installer
      summary: Retrieves the details of the OpenShift bare metal host.
      operationId: GetHost
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
        - in: path
          name: host_id
          type: string
          format: uuid
          required: true
      responses:
        200:
          description: Success.
          schema:
            $ref: '#/definitions/host'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

    delete:
      tags:
        - installer
      summary: Deregisters an OpenShift bare metal host.
      operationId: DeregisterHost
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
        - in: path
          name: host_id
          type: string
          format: uuid
          required: true
      responses:
        204:
          description: Success.
        400:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

  /clusters/{cluster_id}/hosts/{host_id}/progress:
    put:
      tags:
        - installer
      security:
        - agentAuth: []
      summary: Update installation progress
      operationId: UpdateHostInstallProgress
      parameters:
        - in: path
          name: cluster_id
          description: The ID of the cluster to retrieve
          type: string
          format: uuid
          required: true
        - in: path
          name: host_id
          description: The ID of the host to retrieve
          type: string
          format: uuid
          required: true
        - in: body
          name: host-progress
          description: New progress value
          required: true
          schema:
            $ref: '#/definitions/host-progress'
      responses:
        200:
          description: Update install progress
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

  /clusters/{cluster_id}/hosts/{host_id}/actions/debug:
    post:
      tags:
        - installer
      summary: Sets a single shot debug step that will be sent next time the host agent will ask for a command.
      operationId: SetDebugStep
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
        - in: path
          name: host_id
          type: string
          format: uuid
          required: true
        - in: body
          name: step
          required: true
          schema:
            $ref: '#/definitions/debug-step'
      responses:
        204:
          description: Success.
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
