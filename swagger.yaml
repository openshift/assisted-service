    type: object
    properties:
      openshift_version:
        type: string
        description: Version of the OpenShift cluster.
      features:
        type: array
        items:
          type: object
          required:
          - feature_id
          - support_level
          properties:
            feature_id:
              type: string
              description: The ID of the feature
              enum:
              - 'ADDITIONAL_NTP_SOURCE'
              - 'REQUESTED_HOSTNAME'
              - 'PROXY'
              - 'SNO'
              - 'DAY2_HOSTS'
              - 'VIP_AUTO_ALLOC'
              - 'DISK_SELECTION'
              - 'OVN_NETWORK_TYPE'
              - 'SDN_NETWORK_TYPE'
              - 'PLATFORM_SELECTION'
              - 'SCHEDULABLE_MASTERS'
              - 'AUTO_ASSIGN_ROLE'
              - 'CUSTOM_MANIFEST'
              - 'DISK_ENCRYPTION'
              - 'CLUSTER_MANAGED_NETWORKING_WITH_VMS'
              - 'ARM64_ARCHITECTURE'
              - 'ARM64_ARCHITECTURE_WITH_CLUSTER_MANAGED_NETWORKING'
              - 'PPC64LE_ARCHITECTURE'
              - 'S390X_ARCHITECTURE'
              - 'SINGLE_NODE_EXPANSION'
              - 'LVM'
              - 'DUAL_STACK_NETWORKING'
              - 'MULTIARCH_RELEASE_IMAGE'
              - 'NUTANIX_INTEGRATION'
              - 'DUAL_STACK_VIPS'
              - 'USER_MANAGED_NETWORKING_WITH_MULTI_NODE'
            support_level:
              type: string
              enum: [supported, unsupported, tech-preview, dev-preview]

