  /clusters/{cluster_id}/hosts/{host_id}/actions/enable:
    post:
      tags:
        - installer
      summary: Enables a host for inclusion in the cluster.
      operationId: EnableHost
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
        - in: path
          name: host_id
          type: string
          format: uuid
          required: true
      responses:
        200:
          description: Success.
          schema:
            $ref: '#/definitions/host'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
          schema:
            $ref: '#/definitions/error'
        404:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        405:
          description: Method Not Allowed.
          schema:
            $ref: '#/definitions/error'
        409:
          description: Error.
          schema:
            $ref: '#/definitions/error'
        500:
          description: Error.
          schema:
            $ref: '#/definitions/error'

    delete:
      tags:
        - installer
      summary: Disables a host for inclusion in the cluster.
      operationId: DisableHost
      parameters:
        - in: path
          name: cluster_id
          type: string
          format: uuid
          required: true
        - in: path
          name: host_id
          type: string
          format: uuid
          required: true
      responses:
        200:
          description: Success.
          schema:
            $ref: '#/definitions/host'
        401:
          description: Unauthorized.
          schema:
            $ref: '#/definitions/error'
        403:
          description: Forbidden.
