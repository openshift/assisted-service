version: 2
updates:
  - package-ecosystem: gomod
    directories: [ "/", "/api", "/client", "/models" ]
    schedule:
      interval: "daily"
    groups:
      go-security-dependencies:
        applies-to: security-updates
        patterns:
          - "*"  
    labels:
      - "approved"
      - "lgtm"
      - "go"
      - "dependabot"
    commit-message:
      prefix: "NO-ISSUE"
