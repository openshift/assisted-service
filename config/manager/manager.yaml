apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: infrastructure-operator
  name: assisted-installer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infrastructure-operator
  namespace: assisted-installer
  labels:
    control-plane: infrastructure-operator
spec:
  selector:
    matchLabels:
      control-plane: infrastructure-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: infrastructure-operator
    spec:
      containers:
      - command:
        - /assisted-service-operator
        args:
        - --leader-elect
        image: quay.io/ocpmetal/assisted-service:latest
        name: manager
        env:
          - name: SERVICE_IMAGE
            value: quay.io/ocpmetal/assisted-service:latest
          - name: DATABASE_IMAGE
            value: quay.io/ocpmetal/postgresql-12-centos7:latest
          - name: AGENT_IMAGE
            value: quay.io/ocpmetal/assisted-installer-agent:latest
          - name: CONTROLLER_IMAGE
            value: quay.io/ocpmetal/assisted-installer-controller:latest
          - name: INSTALLER_IMAGE
            value: quay.io/ocpmetal/assisted-installer:latest
          - name: OPENSHIFT_VERSIONS
            value: '{"4.8":{"display_name":"4.8.0-rc.3","release_version":"4.8.0-rc.3","release_image":"quay.io/openshift-release-dev/ocp-release:4.8.0-rc.3-x86_64","rhcos_image":"https://mirror.openshift.com/pub/openshift-v4/dependencies/rhcos/pre-release/4.8.0-rc.3/rhcos-4.8.0-rc.3-x86_64-live.x86_64.iso","rhcos_rootfs":"https://mirror.openshift.com/pub/openshift-v4/dependencies/rhcos/pre-release/4.8.0-rc.3/rhcos-live-rootfs.x86_64.img","rhcos_version":"48.84.202107040900-0","support_level":"beta"}}' # openshift version
          - name: SERVICE_ACCOUNT_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
      serviceAccountName: assisted-service
      terminationGracePeriodSeconds: 10
