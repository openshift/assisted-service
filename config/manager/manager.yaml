apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: assisted-service-operator
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: assisted-service-operator
  namespace: system
  labels:
    control-plane: assisted-service-operator
spec:
  selector:
    matchLabels:
      control-plane: assisted-service-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: assisted-service-operator
    spec:
      containers:
      - command:
        - /assisted-service-operator
        args:
        - --leader-elect
        image: quay.io/ocpmetal/assisted-service:latest
        name: manager
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 200Mi
      terminationGracePeriodSeconds: 10
