    version: 9.6.20251023-0
  - cpuArchitecture: s390x
    openshiftVersion: '4.19'
    url: https://mirror.openshift.com/pub/openshift-v4/s390x/dependencies/rhcos/4.19/4.19.19/rhcos-4.19.19-s390x-live-iso.s390x.iso
    version: 9.6.20251023-0
