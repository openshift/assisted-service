    openshiftVersion: '4.10'
    url: https://mirror.openshift.com/pub/openshift-v4/dependencies/rhcos/4.10/4.10.25/rhcos-4.10.25-x86_64-live.x86_64.iso
    version: 410.84.202207061638-0
  - cpuArchitecture: arm64
    openshiftVersion: '4.10'
    url: https://mirror.openshift.com/pub/openshift-v4/aarch64/dependencies/rhcos/4.10/4.10.25/rhcos-4.10.25-aarch64-live.aarch64.iso
    version: 410.84.202207051516-0
