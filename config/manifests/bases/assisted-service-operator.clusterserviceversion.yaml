apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
           "apiVersion": "adi.io.my.domain/v1alpha1",
           "kind": "AgentServiceConfig",
           "metadata": {
              "namespace": "assisted-installer",
              "name": "agent"
           },
           "spec": {
              "databaseStorage": {
                 "accessModes": [
                    "ReadWriteOnce"
                 ],
                 "resources": {
                    "requests": {
                       "storage": "10Gi"
                    }
                 }
              },
              "filesystemStorage": {
                 "accessModes": [
                    "ReadWriteOnce"
                 ],
                 "resources": {
                    "requests": {
                       "storage": "100Gi"
                    }
                 }
              }
           }
        }
      ]
    capabilities: Basic Install
    description: Assisted Service is used to orchestrate baremetal OpenShift installations.
    operators.operatorframework.io/builder: operator-sdk-v1.3.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    "operatorframework.io/suggested-namespace": assisted-installer
    support: 'https://github.com/openshift/assisted-service/issues/new'
    repository: 'https://github.com/openshift/assisted-service'
  name: assisted-service-operator.v0.0.1
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: Agents
      name: agents.adi.io.my.domain
      version: v1alpha1
    - kind: InstallEnv
      name: installenvs.adi.io.my.domain
      version: v1alpha1
  description: |-
    Assisted Service is used to orchestrate baremetal OpenShift installations.

    When creating the AgentServiceConfig CR. It is important to note that the
    controller will only ever reconcile an AgentServiceConfig named "agent".
    No other name will be accepted.
  displayName: Assisted Service Operator
  icon:
    - base64data: >-
        
      mediatype: image/svg+xml
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - assisted-service
  - assisted-installer
  - OpenShift
  links:
  - name: Assisted Service
    url: https://github.com/openshift/assisted-service
  maturity: alpha
  maintainers:
    - name: Support
      email: support@redhat.com
  provider:
    name: Red Hat
  version: 0.0.1
