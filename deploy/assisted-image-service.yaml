apiVersion: v1
kind: List
items:
- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: assisted-service
    namespace: REPLACE_NAMESPACE
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: assisted-image-service
    namespace: REPLACE_NAMESPACE
  spec:
    selector:
      matchLabels:
        app: assisted-image-service
    replicas: 1
    template:
      metadata:
        labels:
          app: assisted-image-service
      spec:
        containers:
          - name: assisted-image-service
            resources:
              requests:
                cpu: 100m
                memory: 400Mi
            image: REPLACE_IMAGE_SERVICE_IMAGE
            ports:
              - containerPort: 8080
            readinessProbe:
              httpGet:
                path: /health
                port: 8080
              initialDelaySeconds: 30
            livenessProbe:
              initialDelaySeconds: 30
              httpGet:
                path: /live
                port: 8080
            env:
              - name: LISTEN_PORT
                value: "8080"
              - name: RHCOS_VERSIONS
                valueFrom:
                  configMapKeyRef:
                    name: assisted-service-config
                    key: OS_IMAGES
              - name: ASSISTED_SERVICE_SCHEME
                value: http
              - name: ASSISTED_SERVICE_HOST
                value: assisted-service:8090
              - name: IMAGE_SERVICE_BASE_URL
                value: REPLACE_IMAGE_SERVICE_BASE_URL
              - name: ALLOWED_DOMAINS
                value: "*"
        serviceAccountName: assisted-service
