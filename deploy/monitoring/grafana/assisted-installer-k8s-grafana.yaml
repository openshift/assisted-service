---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: grafana
    spec:
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      # Host namespace restrictions
      hostNetwork: false
      hostPID: false
      hostIPC: false
      containers:
      - name: grafana
        image: quay.io/openshift/origin-grafana:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
        ports:
        - name: grafana
          protocol: TCP
          containerPort: 3000
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
          requests:
            cpu: "100m"
            memory: "100Mi"
        volumeMounts:
          - mountPath: /var/lib/grafana
            name: grafana-storage
          - mountPath: /etc/grafana/provisioning/datasources
            name: grafana-datasources
          - mountPath: /etc/grafana/provisioning/dashboards
            name: grafana-dashboards
          - mountPath: /grafana-dashboard-definitions/0/assistedinstaller
            name: grafana-dashboard-assisted-installer
          - mountPath: /etc/grafana
            name: grafana-config
      volumes:
        - name: grafana-storage
          emptyDir: {}
        - name: grafana-datasources
          secret:
            defaultMode: 420
            secretName: grafana-datasources
        - name: grafana-dashboards
          configMap:
            defaultMode: 420
            name: grafana-dashboards
        - name: grafana-dashboard-assisted-installer
          configMap:
            defaultMode: 420
            name: grafana-dashboard-assisted-installer
        - name: grafana-config
          secret:
            defaultMode: 420
            secretName: grafana-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: REPLACE_NAMESPACE
spec:
  ports:
  - name: grafana
    port: 3000
    protocol: TCP
    targetPort: grafana
  selector:
    app: grafana
  type: NodePort
