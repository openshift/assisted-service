apiVersion: v1
kind: ConfigMap
metadata:
  name: assisted-service-config
  namespace: REPLACE_NAMESPACE
  labels:
    app: assisted-service
data:
  SERVICE_BASE_URL: REPLACE_BASE_URL
  NAMESPACE: REPLACE_NAMESPACE
  BASE_DNS_DOMAINS: REPLACE_DOMAINS # example: name1:id1/provider1,name2:id2/provider2
  OPENSHIFT_VERSIONS: REPLACE_OPENSHIFT_VERSIONS
  CREATE_S3_BUCKET: "true"
  AUTH_TYPE: REPLACE_AUTH_TYPE_FLAG
  WITH_AMS_SUBSCRIPTIONS: REPLACE_WITH_AMS_SUBSCRIPTIONS
  JWKS_URL: REPLACE_JWKS_URL # example https://example.com/.well-known/jwks.json
  OCM_BASE_URL: REPLACE_OCM_BASE_URL
  SKIP_CERT_VERIFICATION: "true"
  PUBLIC_CONTAINER_REGISTRIES: REPLACE_PUBLIC_CONTAINER_REGISTRIES
  CHECK_CLUSTER_VERSION: REPLACE_CHECK_CLUSTER_VERSION_FLAG
  IPV6_SUPPORT: REPLACE_IPV6_SUPPORT
  HW_VALIDATOR_REQUIREMENTS: REPLACE_HW_VALIDATOR_REQUIREMENTS
  DISABLED_HOST_VALIDATIONS: REPLACE_DISABLED_HOST_VALIDATIONS
  DISABLED_STEPS: REPLACE_DISABLED_STEPS
