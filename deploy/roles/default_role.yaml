kind: ServiceAccount
apiVersion: v1
metadata:
  name: default
  namespace: REPLACE_NAMESPACE
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: default
  namespace: REPLACE_NAMESPACE
rules:
  - verbs:
      - get
      - watch
      - list
    apiGroups:
      - ''
    resources:
      - pods
      - endpoints
      - services
  - verbs:
      - get
      - watch
      - list
      - delete
      - create
    apiGroups:
      - batch
    resources:
      - jobs
  - verbs:
      - create
    apiGroups:
      - ''
    resources:
      - configmaps
  - verbs:
      - get
      - update
      - delete
    apiGroups:
      - ''
    resources:
      - configmaps
    resourceNames: ["assisted-service-leader-election-helper", "assisted-service-migration-helper"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: default
  namespace: REPLACE_NAMESPACE
subjects:
  - kind: ServiceAccount
    name: default
    namespace: REPLACE_NAMESPACE
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: default
