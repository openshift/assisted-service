apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiremock
  namespace: REPLACE_NAMESPACE
spec:
  selector:
    matchLabels:
      app: wiremock
  replicas: 1
  template:
    metadata:
      labels:
        app: wiremock
    spec:
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      # Host namespace restrictions
      hostNetwork: false
      hostPID: false
      hostIPC: false
      containers:
        - name: wiremock
          image: quay.io/ocpmetal/wiremock
          args: ["--verbose"]
          imagePullPolicy: "IfNotPresent"
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 200Mi
          ports:
            - containerPort: 8080
---
  apiVersion: v1
  kind: Service
  metadata:
    name: wiremock
    namespace: REPLACE_NAMESPACE
    labels:
      app: wiremock
  spec:
    type: LoadBalancer
    ports:
      - name: wiremock
        port: 8070
        protocol: TCP
        targetPort: 8080
    selector:
      app: wiremock
  status:
    loadBalancer: {}
